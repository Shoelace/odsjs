<table st-table="displayJoblog"  st-safe-src="vm.jobRunlog" class="table" border=1 style="width: auto;">
    <thead>
        <tr>
            <th>Log Date</th>
            <th>Job Subname</th>
            <th>Operation</th>
            <th>Status</th>
        </tr>	
    </thead>
    <tbody>
        <tr st-select-row="data" st-select-mode="single" ng-repeat="data in displayJoblog"  >
            <td>{{data.LOG_DATE}}</td>
            <td>{{data.JOB_SUBNAME}}</td>
            <td>{{data.OPERATION}}</td>
            <td>{{data.STATUS}}</td>
            <td><a ui-sref=".log4({log4id: data.LOG_ID})">{{data.LOG_ID}}</a></td>
        </tr>
    </tbody>
</table>
<div ui-view></div>
