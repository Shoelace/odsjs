  <div class="table-responsive col-md-6">
            <pre>query:{{jobrundetailquery}}</pre>
            <table st-table="displayjobrundetail"  st-safe-src="jobrundetailData" class="table" border=1  style="width: auto;">
                <thead>
                    <tr>
                        <th ng-repeat="(key, value) in displayjobrundetail[0]" ng-if="key != 'isSelected'"> {{key}} </th>
                    </tr>
                </thead>
                <tbody>
                    <tr st-select-row="data" st-select-mode="single" ng-repeat="data in displayjobrundetail"  >
                        <td ng-repeat="(key,d) in data" ng-if="key != 'isSelected'" >{{d}}</td>
                    </tr>
                </tbody>
            </table>
            <pre>joblogData{{jobrundetailData}}</pre>  
              </div>
